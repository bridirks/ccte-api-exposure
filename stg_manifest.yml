---
applications:
  - name: ccte-api
    routes:
      - route: ccte-api.app.cloud.gov
      - route: ccte-api.apps.internal
      - route: api-ccte-stg.epa.gov
    memory: 1G
    instances: 1
    random-route: false
    path: target/chemical.jar
    buildpacks:
    - https://github.com/cloudfoundry/java-buildpack
    env:
      SPRING_PROFILES_ACTIVE: cloud
